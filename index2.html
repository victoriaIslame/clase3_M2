<script>
//  multiplos de 7 entre 100 y 300 se escribe "GATITO"
  //en caso contrario,se imprime el n√∫mero concatenado con la palabra "CUYE"
  let i = 100;
   while( i <=300){
       let mensaje = " "
       if( i%7 == 0 ){
           mensaje= "GATITO"
       }
       else{
           mensaje= i + "CUYE"
       }
       console.log(mensaje)
       i++
   }

</script>
